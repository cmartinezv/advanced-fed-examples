<form class="form-horizontal" data-bind="submit: save">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Name</label>
    <div class="controls">
      <input type="text" id="inputName" placeholder="Name" data-bind="value: name" name="name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email" data-bind="value: email" name="email">
    </div>
  </div>
  <div class="control-group">
    <button type="submit" class="btn">Save</button>
  </div>
</form>
