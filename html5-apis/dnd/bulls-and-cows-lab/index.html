<!DOCTYPE html>
<html>
<head>
  <title>Bulls n Cows</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Bulls n Cows Game</h1>

  <ul id="gameboard">
    <li>
      <div class="game-row">
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
      </div>
      <div class="result-panel"></div>
    </li>
    <li>
      <div class="game-row">
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
      </div>
      <div class="result-panel"></div>
    </li>
    <li>
      <div class="game-row">
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
      </div>
      <div class="result-panel"></div>
    </li>
    <li>
      <div class="game-row">
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
      </div>
      <div class="result-panel"></div>
    </li>
    <li>
      <div class="game-row">
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
      </div>
      <div class="result-panel"></div>
    </li>
    <li>
      <div class="game-row">
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
      </div>
      <div class="result-panel"></div>
    </li>
    <li>
      <div class="game-row">
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
      </div>
      <div class="result-panel"></div>
    </li>
    <li>
      <div class="game-row">
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
        <div class="empty guess"></div>
      </div>
      <div class="result-panel"></div>
    </li>

        <div class="empty guess"></div>
        <div class="empty guess"></div>
      </div>
      <div class="result-panel"></div>
    </li>
  </ul>

  <div id="playing-tokens">
    <div draggable="true" class="guess red"    data-digit="1"></div>
    <div draggable="true" class="guess blue"   data-digit="2"></div>
    <div draggable="true" class="guess green"  data-digit="3"></div>
    <div draggable="true" class="guess yellow" data-digit="4"></div>
    <div draggable="true" class="guess black"  data-digit="5"></div>
    <div draggable="true" class="guess purple" data-digit="6"></div>
    <div draggable="true" class="guess brown"  data-digit="7"></div>
    <div draggable="true" class="guess orange" data-digit="8"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
