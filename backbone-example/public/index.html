<!DOCTYPE html>
<html>
<head>
  <title>Backbone Demo</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs">
      <li class="active home">
        <a href="#">Home</a>
      </li>
      <li class="help">
        <a href="#help">Help</a>
      </li>
    </ul>

    <div id="container">

  </div>

  </div>


  <script type="text/template" id="tmpl-detail">
    <div>
      <form>
        <div class="control-group">
          <input type="text" value="{{text}}" />
        </div>


        <div class="control-group">
          <textarea>{{description}}</textarea>
        </div>

      </form>
    </div>
  </script>

  <script type="text/template" id="tmpl-task">
    <div>
      <input type="checkbox" {{#if done}}CHECKED=CHECKED{{/if}} />
      <a href="#task/{{id}}">{{text}}</a>
    </div>
  </script>

  <script type="text/template" id="tmpl-open">
    <span>Open tasks: {{counter}}</span>
  </script>

  <script src="/socket.io/socket.io.js"></script>


  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>

  <script src="js/namespace.js"></script>

  <!-- Backbone Models -->
  <script src="js/models/task.js"></script>

  <!-- Backbone Views -->
  <script src="js/views/taskview.js"></script>
  <script src="js/views/alltasks.js"></script>
  <script src="js/views/openTasksView.js"></script>
  <script src="js/views/detailedTaskView.js"></script>
  <!-- Backbone routers -->
  <script src="js/router.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
